<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js" defer></script>
</head>
<body>
    <header>
        <img src="./assets/images/top-image.svg" class="header-image">
        <div class="button-container">
            <label class="pointer">
                <input type="checkbox" class="toggle-input">
                <div class="slider">
                    <label for="button-switch"></label>
                        <button  class="button-switch"></button>
                    </label>
                </div>
            </label>
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="main-texts">
                <h2 class="main-title">Ready to launch in...</h2>
                <dl class="main-timer">
                    <div class="main-timer-container">
                        <dt class="main-timer-text">Days</dt>
                        <dd id="days" class="main-timer-number"></dd>
                    </div>
                    <p class="mark">:</p>
                    <div class="main-timer-container">
                        <dt class="main-timer-text">Hours</dt>
                        <dd id="hours" class="main-timer-number"></dd>
                    </div>
                    <p class="mark">:</p>
                    <div class="main-timer-container">
                        <dt class="main-timer-text">Minutes</dt>
                        <dd id="minutes" class="main-timer-number"></dd>
                    </div>
                    <p class="mark">:</p>
                    <div class="main-timer-container">
                        <dt class="main-timer-text">Seconds</dt>
                        <dd id="seconds" class="main-timer-number"></dd>
                    </div>
                </dl>
                <p class="signup">Sign up to know more about the release</p>
                <button id="button">Sign up</button>
            </div>
            <aside>
                <img src="./assets/images/rocket.svg" class="main-image">
            </aside>
        </div>
    </main>
    <footer>
        <img src="./assets/images/bottom-image.svg" class="footer-image">
    </footer>
</body>
</html>
